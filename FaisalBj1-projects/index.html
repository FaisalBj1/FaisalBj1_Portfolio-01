        <main>
            <style>
                /* to prevent unstyled HTML flashing */
                :root {
                    display: none;
                }
                main {
                    width: 100vw;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    text-align: center;
                    align-items: center;
                    gap: 5rem;
                }

                .options {
                    display: flex;
                    align-items: stretch;
                    gap: 1rem;
                    /* overflow: hidden; */
                    min-width: 600px;
                    max-width: 900px;
                    width: 100%;
                    height: 75vh;
                    max-height: 450px;
                }

                .options .option {
                    position: relative;
                    overflow: hidden;
                    min-width: 60px;
                    background: var(--optionBackground, var(--primary-color));
                    /* background-size: auto 100%; */
                    background-size: contain;
                    background-repeat: no-repeat;
                    background-position: center;
                    transition: .5s cubic-bezier(0.05, 0.61, 0.41, 0.95);
                    border: 0.5px solid var(--primary-color);
                    cursor: pointer;
                }

                .option.active {
                    flex-grow: 100000;
                    transform: scale(1);
                    max-width: 37.5rem;
                    margin: 0;
                    border-radius: 1.5rem;
                    /* background-size: auto 100%; */
                }

                .option.active .label {
                    bottom: 1.25rem;
                    backdrop-filter: blur(15px);
                    /* left: 1.25rem; */
                }

                .option.active .label .info>div {
                    left: 0;
                    opacity: 1;
                }

                .option:not(.active) {
                    flex-grow: 1;
                    border-radius: 1.5rem;
                    background-size: auto 100%;
                    transform: scale(.85);
                }

                .option:not(.active) .label {
                    bottom: 10px;
                    left: 10px;
                }

                .option:not(.active) .label .info>div {
                    left: 20px;
                    opacity: 0;
                }

                .label {
                    display: flex;
                    position: absolute;
                    margin: 0;
                    width: 100%;
                    height: 3rem;
                    transition: 0.5s cubic-bezier(0.05, 0.61, 0.41, 0.95);
                    background: transparent;
                    bottom: 15px;
                    left: 25px;
                }

                .icon {
                    display: flex;
                    flex-direction: row;
                    aspect-ratio: 1/1;
                    justify-content: center;
                    align-items: center;
                    /* min-width: 1rem; */
                    /* max-width: 2.5rem; */
                    height: 2.5rem;
                    border-radius: 50%;
                    background-color: var(--bg-color);
                    color: var(--text-color);
                    border: 0.5px solid var(--primary-color);
                }

                .info {
                    display: flex;
                    flex-direction: column;
                    justify-content: start;
                    text-align: left;
                    margin-left: 0.5rem;
                    color: var(--text-color);
                    font-weight: bold;
                    width: 100%;
                }

                .info .sub {
                    font-weight: lighter;
                }

                /* style for different screens */
                /* [laptop] */
                @media screen and (min-width: 1025px){
                    /* default */
                }
                /* [ipad] */
                @media screen and (min-width: 768px) and (max-width: 1024px) { 
                    /* nothing yet */
                }
                /* [phone] */
                @media screen and (max-width: 767px){
                    .options {
                        flex-direction: column;
                        min-width: 250px;
                        max-width: 400px;
                        width: 100%;
                        height: 100vh;
                        max-height: 550px;
                    }

                    .options {
                        min-width: 250px;
                        max-width: 375px;
                        width: 100vw;
                        max-height: 450px;
                    }

                    .options .option {
                        display: flex;
                        justify-content: center;
                        text-align: center;
                        align-items: center;
                        min-height: 65px;
                        border-radius: 50px;
                    }

                    .option.active {
                        min-height: 250px;
                    }

                    .option:not(.active) {
                        transform: scale(.75);
                        background-size: cover;
                    }
                    
                    .option:not(.active) .label {
                        width: auto;
                    }

                    .option:not(.active) .label .info {
                        display:none;
                    }
                }
            </style>
