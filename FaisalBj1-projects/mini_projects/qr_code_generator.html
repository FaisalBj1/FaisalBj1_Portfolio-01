<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FaisalBj1 - QR Code Generator</title>
        <!-- FaisalBj1 -->
        <script type="module" id="main_js" src="/main.js"></script>
        <style>:root {display:none;}</style>
        
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <style>
            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100vw;
            }
            #qrcode {
                max-width: 100%;
            }
            input {
                width: 100%;
                height: 35px;
                border-radius: 15px;
                outline: solid 3px var(--primary-color);
                border: none;
                margin: 15px;
                padding-left: 3ch;
            }
        </style>
    </head>

    <body>
        <my-header></my-header>
        <main>

            <h1 class="fancy typing_anim">QR Code</h1>
            <h1 class="fancy" style="animation: none; border-right: 0;">Generator</h1>
            <br><br><br>
            <div style="width: 50%;">
                <label for="urlInput"><h3>Enter URL:</h3></label>
                <input type="text" id="urlInput" placeholder=" https://example.com">
            </div>
            <br>
            <button class="btn primary" onclick="generateQRCode()">Generate QR Code&nbsp</button>
            <br>
            <div id="qrcode_container" style="border: solid 1px var(--primary-color); display:none;  padding:15px; border-radius: 15px;">
                <div style="background-color: white; padding:5px;" id="qrcode"></div>
                <button class="btn secondary" id="shareBtn" onclick="saveQRCode()">Save</button>
            </div>
        
            <script>
                function generateQRCode() {
                    // Clear previous QR code
                    var qrcodeDiv = document.getElementById("qrcode");
                    qrcodeDiv.innerHTML = "";

                    document.getElementById("qrcode_container").style.display = 'block';
            
                    var urlInput = document.getElementById('urlInput').value;
                    var qrcode = new QRCode(qrcodeDiv, {
                        text: urlInput,
                        width: 128,
                        height: 128
                    });
                }


                function saveQRCode() {
                    var canvas = document.getElementById("qrcode").getElementsByTagName("canvas")[0];
                    var image = canvas.toDataURL("image/png");
                    var link = document.createElement('a');
                    link.href = image;
                    link.download = 'qrcode.png';
                    link.click();
            }
            </script>
        </main>
        <my-footer></my-footer>
    </body>
</html>
