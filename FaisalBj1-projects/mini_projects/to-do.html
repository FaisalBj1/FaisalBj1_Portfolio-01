<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enhanced To-Do List</title>

        <!-- FaisalBj1 -->
        <script type="module" id="main_js" src="/main.js"></script>

        <style>
            #todo-container {
                max-width: 400px;
                width: 100%;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            #todo-header {
                background-color: #343a40;
                color: #fff;
                padding: 20px;
                text-align: center;
                font-size: 24px;
            }

            #todo-list {
                padding: 20px;
                overflow-y: auto;
                max-height: 300px;
            }

            .task {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border-bottom: 1px solid #dee2e6;
                transition: background-color 0.3s ease;
            }

            .task.completed {
                background-color: #d4edda;
            }

            .task:hover {
                background-color: #f8f9fa;
            }

            .task input {
                margin-right: 10px;
            }

            .task-text {
                flex: 1;
                text-decoration: none;
            }

            .task-text.completed {
                text-decoration: line-through;
            }

            .task button {
                background-color: #dc3545;
                color: #fff;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .task button:hover {
                background-color: #c82333;
            }

            #todo-footer {
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            #add-task-input {
                flex: 1;
                padding: 10px;
                margin-right: 10px;
            }

            #add-task-button,
            #clear-completed-button {
                background-color: #28a745;
                color: #fff;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #add-task-button:hover,
            #clear-completed-button:hover {
                background-color: #218838;
            }
        </style>
    </head>

    <body>
        <my-header></my-header>
        <main>
            <div id="todo-container">
                <div id="todo-header">To-Do List</div>
                <div id="todo-list"></div>
                <div id="todo-footer">
                    <input type="text" id="add-task-input" placeholder="Add a new task">
                    <button id="add-task-button" onclick="addTask()">Add Task</button>
                    <button id="clear-completed-button" onclick="clearCompleted()">Clear Completed</button>
                </div>
            </div>
        </main>
        <my-footer></my-footer>
        <script>
            document.addEventListener('DOMContentLoaded', loadTasks);

            function addTask() {
                const addTaskInput = document.getElementById('add-task-input');

                if (addTaskInput.value.trim() === '') {
                    alert('Please enter a task!');
                    return;
                }

                const taskList = getTaskList();
                const newTask = {
                    text: addTaskInput.value,
                    completed: false
                };

                taskList.push(newTask);
                saveTaskList(taskList);
                renderTasks();

                addTaskInput.value = '';
            }

            function removeTask(index) {
                const taskList = getTaskList();
                taskList.splice(index, 1);
                saveTaskList(taskList);
                renderTasks();
            }

            function toggleTask(index) {
                const taskList = getTaskList();
                taskList[index].completed = !taskList[index].completed;
                saveTaskList(taskList);
                renderTasks();
            }

            function clearCompleted() {
                const taskList = getTaskList();
                const updatedTaskList = taskList.filter(task => !task.completed);
                saveTaskList(updatedTaskList);
                renderTasks();
            }

            function getTaskList() {
                const storedTasks = localStorage.getItem('tasks');
                return storedTasks ? JSON.parse(storedTasks) : [];
            }

            function saveTaskList(taskList) {
                localStorage.setItem('tasks', JSON.stringify(taskList));
            }

            function renderTasks() {
                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = '';

                const taskList = getTaskList();

                taskList.forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.classList.add('task');
                    if (task.completed) {
                        taskElement.classList.add('completed');
                    }
                    taskElement.innerHTML = `
            <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleTask(${index})">
            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
            <button onclick="removeTask(${index})">Remove</button>
            `;

                    todoList.appendChild(taskElement);
                });
            }

            function loadTasks() {
                renderTasks();
            }
        </script>
    </body>

</html>
