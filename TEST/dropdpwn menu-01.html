<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dropdown Menu with Card Shape</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            position: relative;
            margin: 0 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            display: block;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        li:hover .dropdown {
            display: block;
        }

        .dropdown a {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Services</a>
                <div class="dropdown">
                    <a href="#">Web Design</a>
                    <a href="#">Graphic Design</a>
                    <a href="#">Digital Marketing</a>
                </div>
            </li>
            <li>
                <a href="#">About Us</a>
                <div class="dropdown">
                    <a href="#">Our Team</a>
                    <a href="#">History</a>
                    <a href="#">Mission</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
