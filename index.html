        <!-- creating time stamp -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Get the link element by its ID
                const stylesheetLink = document.getElementById('myStylesheet');
                const jsLink = document.getElementById('myJS');

                // Add a timestamp to the href attribute
                const timestamp = new Date().getTime();
                stylesheetLink.href = `/style-01.css?dev=${timestamp}`;
                jsLink.src= `/header_footer.js?dev=${timestamp}`;

            });
        </script>

        <!-- loading screen -->
        <style>
            /* Styling for the loading screen */
            #loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff; /* Set your desired background color */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000; /* Ensure it's above other elements */
            }

            #loading-text {
                font-size: 24px;
                font-weight: bold;
                color: #333; /* Set your desired text color */
            }
        </style>
