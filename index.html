        <!-- canvas script only -->
        <script>
            const MAX = 25;

            var canvas, ctx;
            var count = 0;
            var points = [];
            var sizeFactor = 75; 
            var canvasSize = sizeFactor / 0.375;

            window.onload = function () {
                canvas = document.querySelector("canvas");
                ctx = canvas.getContext("2d");
                canvas.width = canvas.height = canvasSize;
                ctx.fillRect(0, 0, canvasSize, canvasSize);

                var r = 0;
                for (var a = 0; a < MAX; a++) {
                    points.push([Math.cos(r), Math.sin(r), 0]);
                    r += (Math.PI * 2) / MAX;
                }

                for (var a = 0; a < MAX; a++) {
                    points.push([0, points[a][0], points[a][1]]);
                }

                for (var a = 0; a < MAX; a++) {
                    points.push([points[a][1], 0, points[a][0]]);
                }

                rus();
            };

            function rus() {
                ctx.globalCompositeOperation = "source-over";
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                var tim = count / 7;

                for (var e = 0; e < 3; e++) {
                    tim *= 1.75;
                    var s = 1 - e / 3;
                    a = tim / 59;
                    var yp = Math.cos(a);
                    var yp2 = Math.sin(a);
                    a = tim / 23;
                    var xp = Math.cos(a);
                    var xp2 = Math.sin(a);
                    var p2 = [];

                    for (var a = 0; a < points.length; a++) {
                        var x = points[a][0];
                        var y = points[a][1];
                        var z = points[a][2];

                        var y1 = y * yp + z * yp2;
                        var z1 = y * yp2 - z * yp;
                        var x1 = x * xp + z1 * xp2;

                        z = x * xp2 - z1 * xp;
                        z1 = Math.pow(2, z * s);
                        x = x1 * z1;
                        y = y1 * z1;
                        p2.push([x, y, z]);
                    }

                    for (var d = 0; d < 3; d++) {
                        for (var a = 0; a < MAX; a++) {
                            const b = p2[d * MAX + a];
                            const c = p2[((a + 1) % MAX) + d * MAX];
                            ctx.beginPath();

                            var hue = (((a / MAX) * 60) + 240) % 360;
                            ctx.strokeStyle = "hsla(" + hue + ", 75%, 50%, 0.15)";
                            
                            ctx.lineWidth = Math.pow(6, b[2]);
                            ctx.lineTo(b[0] * sizeFactor + canvas.width / 2, b[1] * sizeFactor + canvas.height / 2);
                            ctx.lineTo(c[0] * sizeFactor + canvas.width / 2, c[1] * sizeFactor + canvas.height / 2);
                            ctx.stroke();
                        }
                    }
                }
                count++;
                requestAnimationFrame(rus);
            }
        </script>
