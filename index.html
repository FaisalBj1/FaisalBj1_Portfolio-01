<!DOCTYPE html>
<!-- <html lang="en" data-theme="light"> -->
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>- FAISAL BANJAR -</title>
        <link rel="icon" type="image/png" href="">

        <!-- FaisalBj1 -->
        <link rel="stylesheet" id="myStylesheet" href="/style-01.css">
        <script type="module" id="myJS" src="/header_footer.js"></script>

        <script src="https://kit.fontawesome.com/f11ec627ea.js" crossorigin="anonymous"></script>

        <script>
            // fully loaded page
            window.addEventListener('load', () => {
                const root = document.documentElement;
                const currentTheme = root.getAttribute('data-theme');
                    if (currentTheme === 'light') {
                        document.getElementById('light_icon_li').style.display = 'none';
                        document.getElementById('dark_icon_li').style.display = 'block';
                    } else {
                        document.getElementById('light_icon_li').style.display = 'block'; 
                        document.getElementById('dark_icon_li').style.display = 'none';
                    }

            });
            //time stamp
            const timestamp = new Date().getTime();
            document.getElementById('myStylesheet').href = `/style-01.css?dev=${timestamp}`;
            document.getElementById('myJS').src = `/header_footer.js?dev=${timestamp}`;//not working.

            // theme toggle
            function toggleTheme() {
                const root = document.documentElement;
                const currentTheme = root.getAttribute('data-theme');

                if (currentTheme === 'light') {
                    root.setAttribute('data-theme', 'dark');
                    document.getElementById('light_icon_li').style.display = 'block';
                    document.getElementById('dark_icon_li').style.display = 'none';
                } else {
                    root.setAttribute('data-theme', 'light');
                    document.getElementById('light_icon_li').style.display = 'none';
                    document.getElementById('dark_icon_li').style.display = 'block';
                }
            }// end of theme toggle
            
        </script>
        
        <style>
            * {
                box-sizing: border-box;
                /* border: solid 1px red; */

            body{

            }           
            main {
                padding: 5px;

            h1 {
                color: transparent;
                font-weight: 900;
                font-size: 3.5rem;
                -webkit-text-stroke: 0.15rem var(--text-color);
                text-transform: uppercase;
            }
            h2 {
                font-weight: 300;
                font-size: 1.5rem;
                -webkit-text-stroke: 0.05rem var(--text-color);
                text-transform: uppercase;
            }
        </style>
    </head>
        
    <body>
