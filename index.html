            }

                padding: 15px;

            h1 {
                color: transparent;
                font-weight: 900;

                -webkit-text-stroke: 0.21rem var(--secondary-color);
                text-transform: uppercase;
            }

            html {
                animation: body_in 9s ease-in-out;
            }

            @keyframes body_in {
                    from {
                        opacity: 0;
                        transform: translateY(-9px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
        </style>
