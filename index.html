        <style>

            main {
                display: grid;
                grid-template-rows: repeat(1, 1fr);
                gap: 15rem;
                /* padding: 5rem 15rem; */

            }
            .hero {
                grid-area: auto;
                display: grid;
                min-width: 100%;
                grid-template-areas: 'left right';
                padding: 5rem;
                place-content: center;
                justify-content: space-around;

                /* min-height: 75vh; */
                gap: 25rem;
                /* background-color: white; */
            }

            .left {
                grid-area: left;
                display: flex;
                flex-direction: column;
                align-items: start;
                justify-content: center;
                min-width: 43ch;
                max-width: 43ch;

            }
                .call_to_action {
                    margin-top: 25px;
                    text-align: left;
                }

            .right {
                grid-area: right;
                place-content: center;
                overflow: visible;
                width: clamp(15rem , 23rem, 29rem);
                aspect-ratio: 1/1;
                place-self: center;
            }
                .right img {
                    width: 100%;
                    aspect-ratio: 1/1;
                    animation: main_img_animation 1s ease-in-out infinite;
                }

            
            @keyframes main_img_animation {
                50% {
                    transform: scale(1.01);
                }
            }

            /* style for different screens */
            /* [laptop] */
            @media screen and (min-width: 1025px){
                /* default */
            }
            /* [ipad] */
            @media screen and (min-width: 768px) and (max-width: 1024px) { 
                
            }
            /* [phone] */
            @media screen and (max-width: 767px){
                .hero {
                    grid-template-areas: 
                    "right"
                    "left";
                    gap: 7rem;
                }
                .right  {
                    max-width: 15rem;
                }
            }

            .left #name {
                color:var(--clr-text); 
                animation: glitch 5s infinite; 
                position: relative;
            }
        </style>
    </head>

                        <a href="/FaisalBj1-projects"><button type="button" class="btn secondary">projects</button></a>

                </div>
