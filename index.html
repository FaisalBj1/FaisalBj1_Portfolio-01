<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>--- FAISAL BANJAR ---</title>
        <link rel="icon" type="image/png" href="">

        <!-- FaisalBj1 -->
        <link rel="stylesheet" id="myStylesheet" href="/style-01.css">
        <script type="module" id="myJS" src="/header_footer.js"></script>

        <script src="https://kit.fontawesome.com/f11ec627ea.js" crossorigin="anonymous"></script>

        <script>
            // fully loaded page
            window.addEventListener('load', () => {
                // loading screen...
                document.getElementById('loading').style.display = 'none';
                document.getElementById('body').style.visibility = 'visible';
            });

            //time stamp
            const timestamp = new Date().getTime();
            document.getElementById('myStylesheet').href = `/style-01.css?dev=${timestamp}`;
            document.getElementById('myJS').src = `/header_footer.js?dev=${timestamp}`;//not working.
        </script>

        <style>
            body{
                display: flex;
                justify-content: center;
                text-align: center;
            }
            #body{
                visibility: hidden;
            }

            h1 {
                color: transparent;
                font-weight: 900;
                font-size: 3.5rem;
                -webkit-text-stroke: 0.21rem var(--secondary-color);
                text-transform: uppercase;
            }
        </style>
    </head>
        
    <body>
        <!-- loading... -->
        <style>
            .loading {
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 75%);
                position: fixed;
                z-index: 99999;
                justify-content: center;
                padding: 25%;
            }
        </style>
        <div class="loading" id="loading">
            <h1>loading...</h1>
        </div>

        <my-header></my-header>

        <main id="body">
            <h1>Welcome to my website</h1>
        </main>

        <my-footer></my-footer> 
    </body>
</html>
