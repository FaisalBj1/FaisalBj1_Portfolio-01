<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>--- FAISAL BANJAR ---</title>
        <link rel="icon" type="image/png" href="">

        <!-- FaisalBj1 -->
        <link rel="stylesheet" id="myStylesheet" href="/style-01.css">
        <script type="module" id="myJS" src="/header_footer.js"></script>

        <script src="https://kit.fontawesome.com/f11ec627ea.js" crossorigin="anonymous"></script>

        <script>
            // fully loaded page
            window.addEventListener('load', (event) => {
                // loading screen...
                document.getElementById('loading').style.display = 'none';
            });
        </script>

        <!-- creating time stamp -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Get the link element by its ID
                const stylesheetLink = document.getElementById('myStylesheet');
                const jsLink = document.getElementById('myJS');

                // Add a timestamp to the href attribute
                const timestamp = new Date().getTime();
                stylesheetLink.href = `/style-01.css?dev=${timestamp}`;
                jsLink.src= `/header_footer.js?dev=${timestamp}`;

            });
        </script>

        <style>
            body{
                display: flex;
                justify-content: center;
                text-align: center;
            }
            .container {
                display: flex;
                justify-content: center;
                text-align: center;
                flex-direction: column;
                /* border: solid 5px white; */
            }

            h1 {
                color: transparent;
                font-weight: 900;
                font-size: 3.5rem;
                -webkit-text-stroke: 0.21rem var(--secondary-color);
                text-transform: uppercase;
                font-family: 'poppins', sans-serif;
            }
            h2 {
                color: transparent;
                font-weight: 900;
                font-size: 2rem;
                -webkit-text-stroke: 0.15rem var(--third-color);
                text-transform: uppercase;
                font-family: 'poppins', sans-serif;
            }
        </style>
    </head>

    <!-- loading... -->
    <style>
        .loading {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 85%);
            position: absolute;
            z-index: 99999;
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
    <div class="loading" id="loading">
        <h1>loading...</h1>
    </div>

    <body>
        <my-header></my-header>

        <div class="container">
            <h1>Welcome to my website</h1>
            <h2>TEST Portfolio</h2>
        </div>

        <my-footer></my-footer> 
    </body>
</html>
